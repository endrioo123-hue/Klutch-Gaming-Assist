
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klutch Gaming Assist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050505', // Deep Black
              surface: '#0f0f11', // Dark Gray
              primary: '#00f0ff', // Neon Cyan
              secondary: '#7000ff', // Neon Purple
              accent: '#ff003c', // Cyberpunk Red
              success: '#0aff9d', // Neon Green
              text: '#f3f4f6', // Off-white text
              mute: '#9ca3af', // Gray text
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              display: ['JetBrains Mono', 'monospace'], // Tech font for headers
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'soft': '0 4px 20px rgba(0, 0, 0, 0.5)',
              'card': '0 0 0 1px rgba(255, 255, 255, 0.1)',
              'neon': '0 0 10px rgba(0, 240, 255, 0.5)',
              'hover': '0 0 20px rgba(0, 240, 255, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #f3f4f6;
        overflow: hidden;
      }
      
      /* Scrollbar Dark */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0f0f11; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      /* Glass Dark Panel */
      .glass-panel {
        background: rgba(15, 15, 17, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      
      .btn-primary {
        background-color: #00f0ff;
        color: #000;
        transition: all 0.2s;
      }
      .btn-primary:hover {
        background-color: #fff;
        box-shadow: 0 0 15px #00f0ff;
      }

      .text-gradient {
        background: linear-gradient(135deg, #00f0ff 0%, #7000ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

}
